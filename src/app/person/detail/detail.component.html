<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col">  
        <form [formGroup]="personForm" (ngSubmit)="cadastrar()">
            <div class="row nome-sobrenome-container">
                <div class="col-12 input-container">
                    <p>Nome</p>
                    <mat-form-field class="nome">
                        <input type="text" matInput formControlName="name" />
                    </mat-form-field>
                </div>
                <div class="col-12 input-container">
                    <p>CPF</p>
                    <mat-form-field class="nome">
                        <input type="text" matInput formControlName="cpf" />
                    </mat-form-field>
                </div>
                <div class="col-12 input-container">
                    <p>Aniversario</p>
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="birthday" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      
                </div>
            </div>
            
            <button type="submit">Adicionar Pessoa</button>
        </form>
        </div>
        <div class="col-4">
            <div class="row nome-sobrenome-container">
                <div *ngFor="let contact of contacts; let i = index;">
                <p>Nome do Contato: {{contact.name}}</p>
                <p>Email do Contato: {{contact.email}}</p>
                <p>Telefone do Contato: {{contact.phoneNumber}}</p>
                <button (click)="editQuestion(i)">Edit</button>
                </div>
                
                <form [formGroup]="contactForm" (ngSubmit)="addQuestion()">

                    <div class="form-group">
                        <p>Nome do Contato</p>
                        <mat-form-field class="nome">
                            <input type="text" matInput formControlName="name" />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <p>Email do Contato</p>
                        <mat-form-field class="nome">
                            <input type="text" matInput formControlName="email" />
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <p>Telefone do Contato</p>
                        <mat-form-field class="nome">
                            <input type="text" matInput formControlName="phoneNumber" />
                        </mat-form-field>
                    </div>
                    <button type="submit">{{editMode ? 'Salvar' : 'Adicionar Contato'}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
